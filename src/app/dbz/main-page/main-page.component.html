
<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  
  <div class="col">
    <!-- con las llaves cuadradas lo vamos a asociar a una propiedad del component -->
    <app-personajes [personajes]="personajes">
    </app-personajes>
  </div>

  <div class="col">
    <!-- se llama al evento al igual como se llama el evento (click) -->
    <app-agregar [nuevo]="nuevo"
                  (onNuevoPersonaje)="agregarNuevoPersonaje( $event )">
    </app-agregar>
  </div>

</div>
